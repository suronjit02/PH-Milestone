<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        .container {
            width: 200px;
            height: 200px;
            border: 2px solid teal;
            background-color: antiquewhite;
        }

        .inner {
            width: 200px;
            height: 200px;
            border: 2px solid brown;
            background-color: skyblue;

            transform: rotate(45deg) scale(.75) translateX(50px);
        }
    </style>

</head>

<body>
    <h2>Explore Transform and Translate</h2>

    <div class="container">
        <div class="inner">inner 4</div>
    </div>
    <div class="container">
        <div class="inner">inner 4</div>
    </div>
    <div class="container">
        <div class="inner">inner 4</div>
    </div>


</body>

</html>
