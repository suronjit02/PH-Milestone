<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>

    <!-- tailwind and daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-[#F4F5F7] h-[100vh] flex flex-col justify-center items-center">

    <div class="w-[300px] h-[130px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="assets/Group.png" alt="">
    </div>

    <form action="" class="w-[350px] bg-white p-5 rounded-lg">
        <div>
            <label for="">Mobile Number</label>
            <br>
            <input id="mobile-number" type="text" placeholder="Enter your number" class="input mt-2 rounded-3xl" />
        </div>
        <div class="mt-5">
            <label for="">4 Digit Pin</label>
            <br>
            <input id="pin-number" type="text" placeholder="Enter 2 Digit Pin" class="input mt-2 rounded-3xl" />
        </div>

        <button id="loginButton" class="btn bg-[#0874F2] w-full mt-5 rounded-3xl font-bold text-white">Login</button>
    </form>



    <script src="script.js"></script>
</body>

</html>
